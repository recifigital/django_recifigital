{% extends 'mlp.recifigital/base.html' %}
{% block conteudo %}
<style>
    .admin-container {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
        font-weight: bold;
    }

    .admin-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
    }

    .admin-container label {
        display: block;
        margin-bottom: 10px;
    }

    .admin-container input[type="password"] {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .admin-container button {
        width: 100%;
        padding: 12px;
        background-color: #0275d8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
    }

    .admin-container button:hover {
        background-color: #025aa5;
    }

    .admin-container a {
        display: block;
        text-align: center;
        color: #555;
        text-decoration: none;
        margin-top: 10px;
        font-weight: bold;
    }

    .error-message {
        color: #d9534f;
        background-color: #f2dede;
        border: 1px solid #ebccd1;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 4px;
        text-align: center;
    }
</style>

<div class="admin-container">
    <h2>Tornar {{ usuario.nome }} administrador</h2>

    {% if erro %}
        <p class="error-message">{{ erro }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Digite sua senha para confirmar:</label>
        <input type="password" name="senha" required>

        <button type="submit">Confirmar</button>
        <a href="{% url 'listagem_usuarios' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
